<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- <div style="background-color: brown; width: 100px; height: 100px;"></div> -->

  <script>
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function squareGenerator() {
      ++setCount;
      const div = document.createElement('div');

      body.appendChild(div);

      div.setAttribute('id', `box${setCount}`);

      div.style.backgroundColor = '#FF0000';
      div.style.width = '100px';
      div.style.height = '100px';
      div.style.marginTop = '10px';

      console.log(div);
      div.addEventListener('mouseover', changeColor);
    }

    function changeColor(event) {
      let targetDiv = event.target.id;

      const selectedDiv = document.getElementById(targetDiv)
      selectedDiv.style.backgroundColor = `${getRandomColor()}`;
    }

    let setCount = 0;

    const body = document.querySelector('body');
    const button = document.createElement('button');

    body.appendChild(button);
    button.style.width = '100px';
    button.style.height = '50px';
    button.style.paddingTop = '10px';

    button.setAttribute('onClick', 'squareGenerator()');
  </script>
</body>

</html>
