<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div style="background-color: brown; width: 100px; height: 100px;"></div> -->

    <script>
      let setCount = 0;

      let body = document.querySelector('body');
      let button = document.createElement('button');

      function squareGenerator() {
        ++setCount;
        let div = document.createElement('div');

        body.appendChild(div);

        div.setAttribute('id', `box${setCount}`);

        div.style.backgroundColor = '#FF0000';
        div.style.width = '100px';
        div.style.height = '100px';
        div.style.marginTop = '10px';
      }

      body.appendChild(button);
      button.style.width = '100px';
      button.style.height = '50px';
      button.style.paddingTop = '10px';

      button.setAttribute('onClick', 'squareGenerator()');
    </script>
  </body>
</html>

Crie um botão que ao ser clicado cria um novo elemento em tela com a 
forma de um quadrado vermelho com 100px de altura e largura. 
Sempre que o botão for clicado um novo quadrado deve aparecer na tela. -->
